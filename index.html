<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AnimeVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #1c1c3b, #6b6b83);
            color: #f0f0f0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #dcdcdc;
        }

       
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            color: #1c1c3b;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .buttons a:hover {
            background: #ffc400;
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h1>Welcome to AnimeVerse</h1>
    <p>Your one-stop platform for discovering, reviewing, and rating anime. Join us today!</p>
    <div class="buttons">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
    <footer>
        &copy; 2024 AnimeVerse. All Rights Reserved.
    </footer>
</body>
</html>
